<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prison Management Dashboard</title>
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <!-- Bootstrap for styling -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* Sidebar Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
        font-family: Poppins, sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 55px;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            border-right: 2px solid rgba(255, 255, 255, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: width 0.3s;
            overflow: hidden;
        }
        h1{
            text-align: center;
            margin-top: 30px;
            font-size: 30px;
        }

        .sidebar:hover {
        width: 240px;
        }

        .sidebar-heading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80px;
        width: 100%;
        border-bottom: 1.5px solid rgba(255, 255, 255, 0.2);
        transition: opacity 0.3s;
        }

        .sidebar:hover .sidebar-heading h2 {
        opacity: 1;
        }

        .sidebar-heading h2 {
        font-size: 20px;
        font-weight: 500;
        opacity: 0;
        transition: opacity 0.3s;
        }

        .sidebar-menu {
        margin-top: 20px;
        width: 100%;
        }

        .sidebar-menu ul {
        list-style: none;
        padding: 0;
        }

        .sidebar-menu li {
        margin: 10px 0;
        width: 100%;
        display: flex;
        align-items: center;
        padding: 10px;
        cursor: pointer;
        }

        .sidebar-menu li:hover {
        background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar-menu li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        padding-left: 10px;
        opacity: 0;
        transition: opacity 0.3s, transform 0.3s;
        transform: translateX(-20px);
        }

        .sidebar:hover li a {
        opacity: 1;
        transform: translateX(0);
        }

        .sidebar-menu li i {
        font-size: 24px;
        margin-right: 10px;
        color: white;
        }

        .social-media {
        position: absolute;
        bottom: 10px;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        opacity: 1;
        transition: opacity 0.3s;
        }

        .sidebar:hover .social-media {
        flex-direction: row;
        }

        .social-media a {
        color: white;
        transform: scale(1.4);
        }
        /* Content styles */
        .content {
            margin-left: 55px; /* Matches sidebar's initial width */
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease;
        }

        .sidebar:hover ~ .content {
            margin-left: 240px; /* Matches sidebar's expanded width */
        }


        .sidebar:hover ~ .content {
        margin-left: 300px;
        }
        .card {
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .stat-card {
            background: linear-gradient(60deg, #000, #1b1a1a);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 20px;
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }
        /* Dashboard responsive styles */
        @media (max-width: 992px) {
        .row > .col-md-4,
        .row > .col-md-6 {
            flex: 0 0 100%;
            max-width: 100%;
        }
        }

        @media (max-width: 768px) {
        .sidebar {
            position: static;
            height: auto;
            width: 100%;
        }

        .content {
            margin-left: 0;
        }

        .row {
            flex-direction: column;
        }

        .stat-card {
            margin-bottom: 15px;
        }

        .chart-container {
            height: 250px;
        }
        }

        @media (max-width: 576px) {
        .container {
            padding: 10px;
        }

        .card {
            margin: 10px 0;
        }
        }
    </style>
</head>
<body>
        <div class="container py-4">
            <!-- Header -->
            <h1>Prison Management Dashboard</h1>
        
        <div class="sidebar">
            <div class="sidebar-heading">
                <h2>Prison Management</h2>
            </div>
            <div class="sidebar-menu">
                <ul>
                <li><i class='bx bxs-dashboard'></i><a href="dashboard.html">Dashboard</a></li>
                <li><i class='bx bx-search'></i><a href="index.html">Query Input</a></li>
                </ul>
            </div>
            <div class="social-media">
                <a href="#"><i class='bx bxl-github'></i></a>
                <a href="#"><i class='bx bxl-gmail'></i></a>
            </div>
        </div>
        <div class="content">  
            <!-- Stats Cards -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card stat-card">
                        <div class="card-body text-center">
                            <h5 class="card-title">Total Inmates</h5>
                            <h2 id="totalInmates">Loading...</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card stat-card">
                        <div class="card-body text-center">
                            <h5 class="card-title">Total Visitors</h5>
                            <h2 id="activeVisitors">Loading...</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card stat-card">
                        <div class="card-body text-center">
                            <h5 class="card-title">Types of Crimes</h5>
                            <h2 id="crimeTypes">Loading...</h2>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts Row -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Crime Distribution</h5>
                            <div class="chart-container">
                                <canvas id="crimeChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Monthly Admissions</h5>
                            <div class="chart-container">
                                <canvas id="admissionsChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Admissions Table -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Recent Inmate Admissions</h5>
                    <div class="table-container">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Crime</th>
                                    <th>Admission Date</th>
                                    <th>Release Date</th>
                                </tr>
                            </thead>
                            <tbody id="inmatesTable">
                                <tr>
                                    <td colspan="4" class="text-center">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch data from backend
        async function fetchData(question) {
            try {
                const response = await fetch('http://localhost:5000/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question })
                });
                return await response.json();
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }
    
        // Initialize charts
        function initCrimeChart(crimeTypes) {
            new Chart(document.getElementById('crimeChart'), {
                type: 'pie',
                data: {
                    labels: crimeTypes.map(crime => crime.crime),
                    datasets: [{
                        data: crimeTypes.map(crime => crime.count),
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }
    
        function initAdmissionsChart(data) {
            const monthlyCount = {};
            data.forEach(inmate => {
                const month = new Date(inmate.admission_date).toLocaleString('default', { month: 'short' });
                monthlyCount[month] = (monthlyCount[month] || 0) + 1;
            });
    
            new Chart(document.getElementById('admissionsChart'), {
                type: 'bar',
                data: {
                    labels: Object.keys(monthlyCount),
                    datasets: [{
                        label: 'Monthly Admissions',
                        data: Object.values(monthlyCount),
                        backgroundColor: '#36A2EB'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }
    
        // Update dashboard
        async function fetchCrimeTypes() {
            const response = await fetch('http://localhost:5000/crime-types');
            return await response.json();
        }
    
        async function fetchInmateCount() {
            const response = await fetch('http://localhost:5000/inmates-count');
            return await response.json();
        }
    
        async function updateDashboard() {
            const inmates = await fetchData('Get all inmates');
            const crimeTypes = await fetchCrimeTypes();
            const inmateCount = await fetchInmateCount();
    
            // Update Total Inmates Stat Card
            document.getElementById('totalInmates').textContent = inmateCount.total_inmates || 'Loading...';
    
            // Update Total Visitors Stat Card
            setTimeout(() => {
                document.getElementById('activeVisitors').textContent = '4';
            }, 1000); // Set a delay to show "Loading..." first
    
            // Update Crime Types Stat Card
            document.getElementById('crimeTypes').textContent = crimeTypes.length || 'Loading...';
    
            // Initialize charts with fetched data
            initCrimeChart(crimeTypes);
            initAdmissionsChart(inmates);
    
            // Populate the table and other stats as usual
            updateTable(inmates);
        }
    
        // Initial load
        updateDashboard();
    
        // Refresh every 5 minutes
        setInterval(updateDashboard, 3000);
    </script>
    
</body>
</html>
